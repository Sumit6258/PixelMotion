<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Motion</title>
    <!-- Google Font for cursive text -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Gradient background animation */
        body {
            background: linear-gradient(270deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Snow falling animation */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .snow span {
            position: absolute;
            display: block;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: fall 10s linear infinite;
        }

        /* Increase amount of snowflakes */
        .snow span:nth-child(2n) { animation-duration: 8s; }
        .snow span:nth-child(3n) { animation-duration: 6s; }
        .snow span:nth-child(4n) { animation-duration: 5s; }
        .snow span:nth-child(5n) { animation-duration: 12s; }
        .snow span:nth-child(6n) { animation-duration: 14s; }
        .snow span:nth-child(7n) { animation-duration: 9s; }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Styling for the main content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 5rem;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 5px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff7e5f, 0 0 20px #feb47b; }
            100% { text-shadow: 0 0 20px #ff7e5f, 0 0 30px #feb47b; }
        }

        /* Buttons styling */
        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            padding: 15px 30px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .buttons a:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: white;
            font-family: 'Pacifico', cursive; /* Cursive font added */
            animation: fadeIn 2s ease-in-out;
        }

        .footer span {
            color: #ff4b2b;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
<div class="content">
    <h1>Pixel Motion</h1>
    <div class="buttons">
        <a href="uniqueflowers.html">Unique Flowers</a>
        <a href="amazing123.html">Amazing</a>
        <a href="foryouss.html">For You</a>
    </div>
</div>

<!-- Snowflakes animation -->
<div class="snow">
    <span style="top: 5%; left: 10%;"></span>
    <span style="top: 15%; left: 20%;"></span>
    <span style="top: 25%; left: 30%;"></span>
    <span style="top: 10%; left: 40%;"></span>
    <span style="top: 20%; left: 50%;"></span>
    <span style="top: 30%; left: 60%;"></span>
    <span style="top: 40%; left: 70%;"></span>
    <span style="top: 50%; left: 80%;"></span>
    <span style="top: 60%; left: 90%;"></span>
    <span style="top: 70%; left: 5%;"></span>
    <span style="top: 5%; left: 30%;"></span>
    <span style="top: 15%; left: 40%;"></span>
    <span style="top: 25%; left: 50%;"></span>
    <span style="top: 10%; left: 60%;"></span>
    <span style="top: 20%; left: 70%;"></span>
    <span style="top: 30%; left: 80%;"></span>
    <span style="top: 40%; left: 90%;"></span>
    <span style="top: 50%; left: 10%;"></span>
    <span style="top: 60%; left: 20%;"></span>
    <span style="top: 70%; left: 30%;"></span>
    <span style="top: 80%; left: 40%;"></span>
    <span style="top: 90%; left: 50%;"></span>
    <span style="top: 100%; left: 60%;"></span>
    <span style="top: 110%; left: 70%;"></span>
    <span style="top: 120%; left: 80%;"></span>
</div>

<!-- Footer with "Made with ❤️ by Sumit" in cursive -->

    Made with <span>❤️</span> by Sumit
</div>
</body>
</html>
